<!--

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title"> Settings</h4>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="background-content">
  <ion-list class="profile-list">
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="changePassword()">
        <h4 class="profile-title">Change Password</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="openCompanySetting()">
        <h4 class="profile-title">Company Settings</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="openLocalization()">
        <h4 class="profile-title">Localization</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="openEmailSetting()">
        <h4 class="profile-title">Email Settings</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="openInvoice()">
        <h4 class="profile-title">Invoice Settings</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="openSalary()">
        <h4 class="profile-title">Salary Settings</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="openNotification()">
        <h4 class="profile-title">Notifications</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
    <ion-item class="profile-item" style="border-bottom: 1px solid #e7e7e7 !important;">
      <div class="holiday-card" (click)="openLeaveTypes()">
        <h4 class="profile-title">Leave Types</h4>
        <span class="profile-inner-item">
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
