<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Add Holiday</h4>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce padding>
    <form>
        <ion-list class="inputLabel">
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>Holiday Name</ion-label>
                <ion-input class="addInput" [(ngModel)]="f.holiday" [ngModelOptions]="{standalone:true}" type="text"></ion-input>

            </ion-item>




            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>Description</ion-label>
                <ion-input class="addInput" [(ngModel)]="f.narration" [ngModelOptions]="{standalone:true}" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="f.dated" [ngModelOptions]="{standalone:true}"></ion-datetime>
            </ion-item>
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>Leave Code</ion-label>
                <ion-input class="addInput" [(ngModel)]="f.leave_code" [ngModelOptions]="{standalone:true}" type="text"></ion-input>
            </ion-item>
        </ion-list>
        <button type="submit" [ngStyle]="getHeaderStyle()" [disabled]="this.f.id" (click)="create()" class="loginButton" ion-button full>
      Create Holiday
    </button>
        <button type="submit" [disabled]="!this.f.id" (click)="update()" color="primary" class="loginButton" ion-button full>
    Update Holiday
  </button>
        <button type="submit" [disabled]="!this.f.id" (click)="delete()" color="danger" class="loginButton" ion-button full>
  Delete Holiday
</button>
    </form>

</ion-content>
