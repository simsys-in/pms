<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Add User Group</h4>
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content no-bounce padding>
    <form>
        <ion-list class="inputLabel">
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>User Group</ion-label>
                <ion-input type="hidden" [(ngModel)]="f.id" [ngModelOptions]="{standalone: true}"></ion-input>
                <ion-input class="addInput" type="text" [(ngModel)]="f.user_group" [ngModelOptions]="{standalone: true}" #e></ion-input>
            </ion-item>

            <div class="row header">
                <div class="col">Master</div>
                <div class="col">Type</div>
                <div class="col">Add <br>
                    <ion-checkbox></ion-checkbox>
                </div>
                <div class="col">View <br>
                    <ion-checkbox></ion-checkbox>
                </div>
                <div class="col">Update <br>
                    <ion-checkbox></ion-checkbox>
                </div>
                <div class="col">Delete
                    <ion-checkbox></ion-checkbox>
                </div>
            </div>
            <div class="row" *ngFor="let row of this.f.permissions;let i=index">
                <div class="col">{{row.menu}}</div>
                <div class="col">{{row.type}}</div>
                <div class="col">
                    <ion-checkbox color="primary" [ngModelOptions]="{standalone:true}" [(ngModel)]="f.permissions[i]['add_permission']"></ion-checkbox>
                </div>
                <div class="col">
                    <ion-checkbox color="primary" [ngModelOptions]="{standalone:true}" [(ngModel)]="f.permissions[i]['edit_permission']"></ion-checkbox>
                </div>
                <div class="col">
                    <ion-checkbox color="primary" [ngModelOptions]="{standalone:true}" [(ngModel)]="f.permissions[i]['view_permission']"></ion-checkbox>
                </div>
                <div class="col">
                    <ion-checkbox color="primary" [ngModelOptions]="{standalone:true}" [(ngModel)]="f.permissions[i]['delete_permission']"></ion-checkbox>
                </div>


            </div>
        </ion-list>


        <button type="submit" [disabled]="this.f.id" color="primary" class="loginButton" (click)="create()" ion-button full>Create User Group</button>
        <button type="submit" [disabled]="!this.f.id" color="info" class="loginButton" (click)="update(this.f.id)" ion-button full>Update User Group</button>
        <button type="submit" [disabled]="!this.f.id" color="danger" class="loginButton" (click)="delete(this.f.id)" ion-button full>Delete User Group</button>
    </form>


</ion-content>
