<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">List</h4>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background-content">
  <ion-item-group *ngFor="let group of groupedContacts">
    <ion-item-divider class="item-divide" light>{{group.letter}}</ion-item-divider>
    <ion-item *ngFor="let contact of group.list">
      <ion-label class="divide-list-label" (click)="openDetails(contact)">
        <h3 class="item-divideList">{{contact.fullname}}</h3>
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
