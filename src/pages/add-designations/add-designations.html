<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Add Designation</h4>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce padding>
    <form>
        <ion-list class="inputLabel">
            <!-- <ion-item class="inputItem item-leave-height">
                <ion-label class="addInput-Label" Stacked>Select Department</ion-label>
                <ion-select interface="action-sheet" placeholder="Select Department" [(ngModel)]="f.department_id" [ngModelOptions]="{standalone: true}">
                    <ion-option *ngFor="let dept of departments" [value]="dept.id">{{dept.department}}</ion-option>
                </ion-select>
            </ion-item> -->
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>Designation Name</ion-label>
                <ion-input type="hidden" [(ngModel)]="f.id" [ngModelOptions]="{standalone:true}"></ion-input>
                <ion-input class="addInput" type="text" [(ngModel)]="f.designation" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
        </ion-list>
        <button type="submit" [disabled]="this.f.id" color="info" class="loginButton" ion-button full (click)="addDesignation()">Create Designation</button>
        <button type="submit" [disabled]="!this.f.id" class="loginButton" ion-button color="primary" full (click)="update(this.f.id)">Update Designation</button>
        <button type="submit" [disabled]="!this.f.id" class="loginButton" color="danger" ion-button full (click)="delete(this.f.id)">Delete Designation</button>
    </form>
</ion-content>
