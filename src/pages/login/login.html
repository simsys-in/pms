<ion-content no-bounce padding>
    <div class="login-logo">
        <h2 class="login"> LOGIN</h2>
        <img src="{{blackLogo}}" title="{{f.cpin}}" (click)="clearCpin()" class="logo">
        <form>
            <ion-list>
                <ion-item class="loginTextBox">
                    <ion-input type="email" class="loginInput" autocomplete="off" floating clearInput placeholder="Username or Email" [ngModelOptions]="{standalone: true}" [(ngModel)]="f.email" required></ion-input>
                </ion-item>
                <p *ngIf="username1" class="validation" danger padding-left>Invalid Name</p>
                <!-- <ion-item class="loginTextBox"> -->
                <ion-item class="loginTextBox">
                    <ion-input type="{{type}}" name="password" [(ngModel)]="f.password" [ngModelOptions]="{standalone: true}" placeholder="Password" style="width: 40px;" no-lines>
                    </ion-input>
                    <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> 
                           <ion-icon name="eye" style="font-size:25px;"></ion-icon>
                        </button>
                    <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> 
                           <ion-icon name="eye-off" style="font-size:25px;"></ion-icon>
                        </button>
                </ion-item>

                <div *ngIf="this.f.cpin!=null;else na">
                    <ion-item class="loginTextBox">
                        <ion-input type="number" placeholder="CPIN" autocomplete="off" floating clearInput [ngModelOptions]="{standalone: true}" [(ngModel)]="f.cpin" required></ion-input>
                    </ion-item>
                </div>

                <ng-template #na>
                    <ion-item class="loginTextBox">
                        <ion-input type="number" placeholder="CPIN" [ngModelOptions]="{standalone: true}" [(ngModel)]="f.cpin" required></ion-input>
                    </ion-item>
                </ng-template>

            </ion-list>

            <button type="submit" [ngStyle]="getHeaderStyle()" (click)="log()" ion-button full>LOGIN</button>

            <h3 class="forgotPassword">Don't have account <span (click)="register()" class="forgotPassword" [ngStyle]="{'color':'blue'}">Register Here</span></h3>
            <h3 class="forgotPassword" (click)="openForgotPassword()">Forgot Password?</h3>
            


        </form>
    </div>


</ion-content>
