<ion-header>
  <ion-navbar>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Filter</h4>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeFilter()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce padding>
  <ion-list class="inputLabel">
    <ion-item class="inputItem">
      <ion-label class="addInput-Label" floating>Project Title</ion-label>
      <ion-input class="addInput" type="text" #b (keyup.enter)="moveFocus(c)"  [(ngModel)]="filterData.project_title"></ion-input>
    </ion-item>
    <ion-item class="inputItem item-leave-height">
      <ion-label class="addInput-Label" floating>Client</ion-label>
      <ion-input class="addInput" type="text" #c (keyup.enter)="moveFocus(c)"  [(ngModel)]="filterData.client"></ion-input>
    </ion-item>
  </ion-list>
  <button type="submit" class="loginButton" [ngStyle]="getHeaderStyle()" (click)="dismiss()" ion-button full>Filter Projects</button>
</ion-content>
