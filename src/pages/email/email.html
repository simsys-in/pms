<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title"> Email</h4>
    </ion-title>
    <div class="notification-div">
        <ion-icon ios="ios-create" md="md-create" (click)="create()" class="notificationIcon"></ion-icon>
      </div>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="background-content">

      <div class="holiday-card" (click)="openmail()">
