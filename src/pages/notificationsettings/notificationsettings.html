<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Notification Settings</h4>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce padding>
  <form (ngSubmit)="update()" [formGroup]="notificationForm">
    <ion-list class="inputLabel">
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Employee</ion-label>
        <ion-toggle formControlName="employee"></ion-toggle>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Holiday</ion-label>
        <ion-toggle [(ngModel)]="holiday" formControlName="holiday"></ion-toggle>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Leave Request</ion-label>
        <ion-toggle [(ngModel)]="leave_request" formControlName="leave_request"></ion-toggle>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Events</ion-label>
        <ion-toggle [(ngModel)]="events" formControlName="events"></ion-toggle>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Chat</ion-label>
        <ion-toggle [(ngModel)]="chat" formControlName="chat"></ion-toggle>
      </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full>Save</button>
  </form>
</ion-content>
