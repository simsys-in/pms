<ion-header>
    <ion-navbar color="primary">
        <ion-title>Project Manament</ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding *ngIf="formState=='form'">

    <ion-item class="inputItem item-leave-height">
        <ion-label> Date From</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="f.date_from" [ngModelOptions]="{standalone:true}"></ion-datetime>
    </ion-item>
    <ion-item class="inputItem item-leave-height">
        <ion-label> Date To</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="f.date_to" [ngModelOptions]="{standalone:true}"></ion-datetime>
    </ion-item>
    <button type="submit" color="primary" class="loginButton" (click)="getReport()" ion-button full>Timesheet Monthly</button>



</ion-content>
