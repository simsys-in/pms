<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Company Settings</h4>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce padding>
  <form (ngSubmit)="update()" [formGroup]="companyFrom">
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Company Name</ion-label>
        <ion-input class="addInput" value="Focus Technologies" formControlName="company_name" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Contact Person</ion-label>
        <ion-input class="addInput" value="Daniel Porter" formControlName="contact_person" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Address</ion-label>
        <ion-input class="addInput" value="3864 Quiet Valley Lane, Sherman Oaks, CA, 91403" formControlName="address" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Country</ion-label>
        <ion-input class="addInput" value="USA" formControlName="country" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>State</ion-label>
        <ion-input class="addInput" value="California" formControlName="state" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>City</ion-label>
        <ion-input class="addInput" value="Sherman Oaks" formControlName="city" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Postal Code</ion-label>
        <ion-input class="addInput" value="91403" formControlName="postal_code" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Email</ion-label>
        <ion-input class="addInput" value="danielporter@example.com" formControlName="email" type="text"></ion-input>
      </ion-item>

      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Phone Number</ion-label>
        <ion-input class="addInput" value="818-635-5579" formControlName="phone" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Mobile Number</ion-label>
        <ion-input class="addInput"  value="818-635-5579" formControlName="mobile" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Fax</ion-label>
        <ion-input class="addInput"  value="818-635-5579" formControlName="fax" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Website URL</ion-label>
        <ion-input class="addInput" value="https://www.example.com" formControlName="website_url" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full>Save</button>
  </form>
</ion-content>
