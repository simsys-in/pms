<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Holidays</h4>
        </ion-title>
        <div class="notification-div">
            <ion-icon ios="ios-add" md="md-add" (click)="addHoliday()" class="notificationIcon"></ion-icon>
        </div>
    </ion-navbar>
</ion-header>

<ion-content no-bounce class="background-content">
    <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher> -->
    <div *ngIf="!noData" class="dashboard-area">
        <ion-list class="holiday-list" style="margin-top: 20px !important" (click)="addHoliday(holiday)" *ngFor="let holiday of holidays">
            <ion-item-sliding #item>
                <ion-item>
                    <div class="holiday-card">
                        <h4 class="holiday-title">{{ holiday.holiday }} </h4>

                        <h4 class="holiday-date">
                            {{ holiday.dated | date: "d MMM y" }}
                        </h4>

                    </div>
                </ion-item>
            </ion-item-sliding>
        </ion-list>
    </div>
    <div *ngIf="noData" class="dashboard-area">
        <h3 class="nolist">No employee found</h3>
    </div>
</ion-content>
