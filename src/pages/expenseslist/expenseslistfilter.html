<ion-header>
    <ion-navbar>
      <ion-title [ngStyle]="getHeaderStyle()">
        <h4 class="header-title">Filter Salary</h4>
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="closeFilter()">
          <span ion-text showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content no-bounce>
    <ion-list style="padding-bottom: 20px !important;" class="profile-list">
        <ion-item *ngIf="roleId == '1'" class="inputItem item-leave-height">
            <ion-label class="addInput-Label" stacked>Select Employee</ion-label>
            <ion-select interface="action-sheet" [(ngModel)]="filterData.user_id">
                <ion-option *ngFor="let emp of empList" [value]="emp.user_id">{{emp.fullname}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item class="inputItem item-leave-height">
            <ion-label class="addInput-Label" stacked>Select Month & Year</ion-label>
            <ion-datetime displayFormat="MMMM YYYY" [(ngModel)]="dateyear"></ion-datetime>
        </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="colorCode" class="loginButton" style="width: 90%;margin: 0 auto; margin-bottom :10px !important"
        (click)="filter()" ion-button full>Search salary</button>
</ion-content>
