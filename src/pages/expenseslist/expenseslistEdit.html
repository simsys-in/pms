<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Edit Expense</h4>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce padding>
  <form (ngSubmit)="addEmployee()" [formGroup]="expensesForm">
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Amount</ion-label>
        <ion-input class="addInput" (keyup.enter)="moveFocus(b)"  [value]="expense.amount"  formControlName="amount" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Show Client</ion-label>
        <ion-toggle [(ngModel)]="expense.show_client" formControlName="show_client"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="client" class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Client</ion-label>
        <ion-select interface="action-sheet" placeholder="client" formControlName="client" [(ngModel)]="expense.client">
          <ion-option *ngFor="let client of projectDetails.clients" [value]="client.value">{{client.label}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Project</ion-label>
        <ion-select interface="action-sheet" placeholder="Project" formControlName="project" [(ngModel)]="expense.project">
          <ion-option *ngFor="let pro of projectDetails.projects" [value]="pro.value">{{pro.label}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Category</ion-label>
        <ion-select interface="action-sheet" placeholder="category" formControlName="category" [(ngModel)]="expense.category_id">
          <ion-option *ngFor="let exp of projectDetails.expense_categories" [value]="exp.value">{{exp.label}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label>Due Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="expense.expense_date" min="{{currentTime}}" max="{{year+5}}" formControlName="expense_date"></ion-datetime>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Notes</ion-label>
        <ion-input class="addInput" (keyup.enter)="moveFocus()" [value]="expense.notes" formControlName="notes" type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Billable</ion-label>
        <ion-toggle [(ngModel)]="expense.billable" formControlName="billable"></ion-toggle>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Invoiced</ion-label>
        <ion-toggle [(ngModel)]="expense.invoiced" formControlName="invoiced"></ion-toggle>
      </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full>Edit Expense</button>
  </form>
</ion-content>
