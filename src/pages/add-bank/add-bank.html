<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
    <ion-icon name="menu" class="menuIcon"></ion-icon>
  </button>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Add bank</h4>
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content no-bounce padding>
    <form>
        <ion-list class="inputLabel">
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>bank Name</ion-label>
                <ion-input type="hidden" [(ngModel)]="this.f.id" [ngModelOptions]="{standalone: true}"></ion-input>
                <ion-input class="addInput" type="text" [(ngModel)]="this.f.bank" [ngModelOptions]="{standalone: true}" #e></ion-input>
            </ion-item>

        </ion-list>


        <button type="submit" [disabled]="this.f.id" color="primary" class="loginButton" (click)="createbank()" ion-button full>Create bank</button>
        <button type="submit" [disabled]="!this.f.id" color="info" class="loginButton" (click)="update(this.f.id)" ion-button full>Update bank</button>
        <button type="submit" [disabled]="!this.f.id" color="danger" class="loginButton" (click)="delete(this.f.id)" ion-button full>Delete bank</button>
    </form>
</ion-content>
