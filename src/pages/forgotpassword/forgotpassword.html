<ion-content no-bounce padding>
  <div class="login-logo">
    <h2 class="login"> FORGOT PASSWORD</h2>
    <img src="{{blackLogo}}" class="logo">
    <p class="forgotPasswordText"> Enter your email address you registered with and we will send you a unique verification code.</p>
    <form (ngSubmit)="forgotPassword()" [formGroup]="forgotpasswordForm">
      <ion-list>
        <ion-item class="loginTextBox">
          <ion-input type="text" class="loginInput" placeholder="Username or Email" formControlName="username" required></ion-input>
        </ion-item>
      </ion-list>
      <button type="submit" [ngStyle]="colorCode" class="loginButton" ion-button full>RESET PASSWORD</button>
      <h3 class="forgotPasswordBack" (click)="backToLogin()">Back to Login</h3>
    </form>
  </div>
</ion-content>
