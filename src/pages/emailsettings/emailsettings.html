<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Email Settings</h4>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce padding>
  <form (ngSubmit)="update()" [formGroup]="emailForm">
    <ion-list class="inputLabel">
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>PHP Mail</ion-label>
        <ion-toggle formControlName="php_mail"></ion-toggle>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>SMTP</ion-label>
        <ion-toggle [(ngModel)]="bill" formControlName="smtp_mail"></ion-toggle>
      </ion-item>
    </ion-list>
    <h2 class="block-title">PHP EMAIL SETTINGS</h2>
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Email From Address</ion-label>
        <ion-input class="addInput" formControlName="email_address_php" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Emails From Name</ion-label>
        <ion-input class="addInput" formControlName="email_name_php" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <h2 class="block-title">SMTP SETTINGS</h2>
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>SMTP HOST</ion-label>
        <ion-input class="addInput" formControlName="smtp_host" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>SMTP USER</ion-label>
        <ion-input class="addInput" formControlName="smtp_user" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>SMTP PASSWORD</ion-label>
        <ion-input class="addInput" formControlName="smtp_password" type="password"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>SMTP PORT</ion-label>
        <ion-input class="addInput"  formControlName="smtp_port" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>SMTP Security</ion-label>
        <ion-select interface="action-sheet" placeholder="Select Security Method" onchange="change()" formControlName="smtp_security"
        [(ngModel)]="sec" >
          <ion-option *ngFor="let sta of security" [value]="sta">{{sta}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>SMTP Authentication Domain</ion-label>
        <ion-input class="addInput" formControlName="smtp_authentication" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full>Save</button>
  </form>
</ion-content>
