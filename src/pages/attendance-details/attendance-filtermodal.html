<!--
  Generated template for the AttendanceDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Attendance Details List</h4>
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeFilter()">
                <span ion-text showWhen="ios" class="notificationIcon">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows" class="notificationIcon"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content no-bounce padding>
    <ion-list class="inputLabel">
        <ion-item class="inputItem item-leave-height">
            <ion-label class="addInput-Label" stacked>Select Month & Year</ion-label>
            <ion-datetime displayFormat="MMMM YYYY" [(ngModel)]="data"></ion-datetime>
        </ion-item>
    </ion-list>
    <button type="submit" class="loginButton" [ngStyle]="getHeaderStyle()" (click)="dismiss()" ion-button full>Get
        Details</button>
</ion-content>
