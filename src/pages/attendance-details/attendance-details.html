<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Attendance Details List</h4>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce class="background-content">
  <div class="dashboard-area">
    <ion-list class="holiday-list attendance" style="margin-top: 20px !important" *ngFor="let detail of attendanceList">
      <ion-item-sliding #item>
        <ion-item>
          <div class="holiday-card">
            <h4 class="holiday-title">{{detail.date }} </h4>
            <h4 class="holiday-date">IN: {{detail.punch_in}} OUT :{{detail.punch_out}}</h4>
          </div>
          <div class="holiday-day">
            {{detail.hours}} hours
          </div>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
