<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Invoice Settings</h4>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="inputLabel">
    <ion-item class="inputItem">
      <div class="item-title"> Invoice Logo</div>
      <div class="inv-img">
          <img src="assets/imgs/invoice-logo.png" alt="" class="">
      </div>
    </ion-item>
  </ion-list>
  <form (ngSubmit)="update()" [formGroup]="invoiceForm">
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Invoice Prefix</ion-label>
        <ion-input class="addInput" value="INV" formControlName="invoice_prefix" type="text"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" stacked>Invoice Logo</ion-label>
        <ion-input class="addInput" formControlName="logo" type="file"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full>Save</button>
  </form>
</ion-content>
