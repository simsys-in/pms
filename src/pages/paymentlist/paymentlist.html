<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Payments</h4>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="background-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="noti-list" *ngFor="let payment of paymentList">
    <ion-item (click)="openPayment(payment)">
      <div>
        <h4 class="holiday-title">#{{ payment.invoice_no }}</h4>
        <span class="holiday-days-div">
          <h2 class="holiday-title">{{ payment.amount }}</h2>
        </span>
      </div>
      <div class="holiday-card">
        <h4 class="leave-type">{{ payment.received_from }}</h4>
        <span class="holiday-days-div">
          <h2 class="holiday-title">{{ payment.payment_made }}</h2>
        </span>
        <h4 class="holiday-date">
          {{ payment.payment_date | date: "d MMM y" }}
        </h4>
      </div>
      <div class="holiday-day"></div>
    </ion-item>
  </ion-list>
  <div *ngIf="noData" class="dashboard-area">
    <h3 class="nolist">No list found</h3>
  </div>
</ion-content>
