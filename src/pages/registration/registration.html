<ion-content no-bounce padding >
  <div class="login-logo">
    <img src="{{blackLogo}}" class="logo">
    <h2 class="login"> Register</h2>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list>
        <ion-item class="loginTextBox">
            <ion-input type="text" class="loginInput" placeholder="Username " formControlName="username" required></ion-input>
          </ion-item>
      <ion-item class="loginTextBox">
        <ion-input type="text" class="loginInput" placeholder=" Email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item class="loginTextBox">
        <ion-input type="password"  placeholder="Password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-item class="loginTextBox">
          <ion-input type="text" class="loginInput" placeholder="Confirm Password" formControlName="confirm" required></ion-input>
        </ion-item>
   
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full >Register</button>
    <h3 class="have-account"  (click)="openLogin()">Already have an account? <span class="log">Login</span></h3>
  </form>
  </div>
  
</ion-content >
