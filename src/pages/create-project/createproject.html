<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title [ngStyle]="getHeaderStyle()">
      <h4 class="header-title">Create Project</h4>
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content no-bounce padding>
  <form (ngSubmit)="addEmployee()" [formGroup]="projectForm" (keydown.enter)="$event.preventDefault()">
    <ion-list class="inputLabel">
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Project Code</ion-label>
        <ion-input class="addInput" value="{{projectDetails.projectcode}}" (keyup.enter)="moveFocus(b)" formControlName="project_code"
          type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Project Title</ion-label>
        <ion-input class="addInput" #b (ion-change)="isValid('username')" (keyup.enter)="moveFocus(c)" formControlName="project_title"
          type="text" required></ion-input>
      </ion-item>

      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" floating>Client</ion-label>
        <ion-input class="addInput" #c (ion-change)="isValid('username')" (keyup.enter)="moveFocus(d)" formControlName="client"
        type="text" required></ion-input>
        <!-- <ion-select interface="action-sheet" placeholder="client" formControlName="client">
          <ion-option *ngFor="let client of projectDetails.clients" [value]="client.value">{{client.label}}</ion-option>
        </ion-select> -->
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" floating>Assign Lead</ion-label>
        <ion-input class="addInput" #d (ion-change)="isValid('username')" (keyup.enter)="moveFocus(e)" formControlName="assign_lead"
        type="text" required></ion-input>
        <!-- <ion-select interface="action-sheet" placeholder="Assign Lead" formControlName="assign_lead">
          <ion-option *ngFor="let lead of projectDetails.leads" [value]="lead.value">{{lead.label}}</ion-option>
        </ion-select> -->
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" floating>Assign To</ion-label>
        <ion-input class="addInput" #e (ion-change)="isValid('username')" (keyup.enter)="moveFocus(f)" formControlName="assign_to"
        type="text" required></ion-input>
        <!-- <ion-select interface="action-sheet" placeholder="Assign To" formControlName="assign_to" multiple="true">
          <ion-option *ngFor="let lead of projectDetails.leads" [value]="lead.value">{{lead.label}}</ion-option>
        </ion-select> -->
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" (ionChange)="selectFrom()" min="{{currentTime}}" max="{{year+5}}" formControlName="start_date"></ion-datetime>
      </ion-item>
      <ion-item *ngIf="start" class="inputItem item-leave-height">
        <ion-label>Due Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" min="{{proDateFrom}}" max="{{year+5}}"  formControlName="due_date"></ion-datetime>
      </ion-item>
      <ion-item class="inputItem item-leave-height">
        <ion-label class="addInput-Label" stacked>Fixed rate</ion-label>
        <ion-toggle [(ngModel)]="fixed" formControlName="fixed_rate"></ion-toggle>
      </ion-item>
      <ion-item *ngIf="fixed" class="inputItem">
        <ion-label class="addInput-Label" floating>Fixed Price</ion-label>
        <ion-input class="addInput" #f (keyup.enter)="moveFocus(g)" formControlName="fixed_price" type="text" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!fixed" class="inputItem">
        <ion-label class="addInput-Label" floating>Hourly Rate </ion-label>
        <ion-input class="addInput" #f (keyup.enter)="moveFocus(g)" formControlName="hourly_rate" type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label class="addInput-Label" floating>Estimate Hours</ion-label>
        <ion-input class="addInput" #g (keyup.enter)="moveFocus(h)" formControlName="estimate_hours" type="text" required></ion-input>
      </ion-item>
      <ion-item class="inputItem">
          <ion-label class="addInput-Label" floating>Descriptions</ion-label>
          <ion-input class="addInput" #h (keyup.enter)="moveFocus(i)" formControlName="description" type="text" required></ion-input>
        </ion-item>
    </ion-list>
    <button type="submit" [ngStyle]="getHeaderStyle()" class="loginButton" ion-button full>Create Project</button>
  </form>
</ion-content>
