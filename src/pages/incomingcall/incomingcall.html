<ion-content no-bounce>
    <h3 class="incoming-title">Incoming call from</h3>
    <ion-card class="voicecallcard" style="background-color:#fff !important;">
      <img src="https://dreamguys.co.in/dhr/template/assets/img/user-03.jpg" class="voiceImg">
      <span class="voicecall-username">Tressa Wexler</span>
      <span class="voicecall-timing">calling...</span>
    </ion-card>
    <div class="voicecall-options">
      <div class="voicecall-items">
        <ion-list class="voicecall-optionslist1" (click)="answerCall()">
          <span class="attend-call">
            <ion-icon ios="ios-call" md="md-call"></ion-icon>
          </span>
        </ion-list>
        <ion-list class="voicecall-optionslist1" (click)="endCall()">
          <span class="incomingendcall">
            <ion-icon ios="ios-call" md="md-call"></ion-icon>
          </span>
        </ion-list>
      </div>
    </div>
  </ion-content>
