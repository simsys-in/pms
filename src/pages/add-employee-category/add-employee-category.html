<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
    <ion-icon name="menu" class="menuIcon"></ion-icon>
  </button>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title">Add Employee Category</h4>
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content no-bounce padding>
    <form>
        <ion-list class="inputLabel">
            <ion-item class="inputItem">
                <ion-label class="addInput-Label" floating>Employee category</ion-label>

                <ion-input class="addInput" type="text" [(ngModel)]="this.f.employee_category" [ngModelOptions]="{standalone: true}" #e></ion-input>

            </ion-item>
            <div *ngIf="!this.f.employee_category;else emp">
                <p>{{this.name}}</p>
            </div>
            <ng-template #emp>

            </ng-template>
        </ion-list>


        <button type="submit" [disabled]="this.f.id" color="primary" class="loginButton" (click)="createCat()" ion-button full>Create category</button>
        <button type="submit" [disabled]="!this.f.id" color="info" class="loginButton" (click)="update(this.f.id)" ion-button full>Update category</button>
        <button type="submit" [disabled]="!this.f.id" color="danger" class="loginButton" (click)="delete(this.f.id)" ion-button full>Delete Category</button>
    </form>
</ion-content>
