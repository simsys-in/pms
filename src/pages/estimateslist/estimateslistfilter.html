<ion-header>
        <ion-navbar>
            <ion-title [ngStyle]="getHeaderStyle()">
                <h4 class="header-title">Filter</h4>
            </ion-title>
            <ion-buttons start>
                <button ion-button (click)="closeFilter()">
                    <span ion-text showWhen="ios">Cancel</span>
                    <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    
    
    <ion-content no-bounce padding>
        <ion-list style="padding-bottom: 20px !important;" class="profile-list">
            <ion-item class="inputItem item-leave-height">
                <ion-label class="addInput-Label" stacked>Select From Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="filterData.fromdate"></ion-datetime>
            </ion-item>
            <ion-item class="inputItem item-leave-height">
                <ion-label class="addInput-Label" stacked>Select To Date</ion-label>
                <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="filterData.todate"></ion-datetime>
            </ion-item>
            <ion-item class="inputItem item-leave-height">
                    <ion-label class="addInput-Label" stacked>Status</ion-label>
                    <ion-select interface="action-sheet" placeholder="client" [(ngModel)]="filterData.status">
                        <ion-option *ngFor="let status of status" [value]="status.status">{{status.status}}</ion-option>
                    </ion-select>
                </ion-item>
        </ion-list>
      
        <button type="submit" [ngStyle]="colorCode" class="loginButton" style="width: 90%;margin: 0 auto; margin-bottom :10px !important"
            (click)="filter()" ion-button full>Search Estimate</button>
    </ion-content>
