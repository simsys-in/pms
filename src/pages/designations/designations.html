<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
        <ion-title [ngStyle]="getHeaderStyle()">
            <h4 class="header-title"> Designations</h4>
        </ion-title>
        <div class="notification-div">
            <ion-icon ios="ios-add" md="md-add" (click)="addDesignation()" class="notificationIcon"></ion-icon>
        </div>
    </ion-navbar>
</ion-header>


<ion-content no-bounce padding class="background-content">
    <ion-row *ngFor="let d of designations">
        <ion-col col-12>
            <div class="dept-widget1">
                <h4 class="dept-name" (click)="addDesignation(d.designation,d.id)">{{ d.designation }}</h4>

            </div>

        </ion-col>

    </ion-row>

</ion-content>
