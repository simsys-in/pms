<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu" class="menuIcon"></ion-icon>
      </button>
      <ion-title  [ngStyle]="getHeaderStyle()">
        <h4 class="header-title">Voice Call Test</h4>
      </ion-title>
      <!-- <img (click)="presentPopover($event)" src="assets/icon/more.png" class="moreIcon">
      <ion-icon (click)="openNotification()" ios="ios-settings" md="md-settings" class="notificationIcon"></ion-icon> -->
    </ion-navbar>
  </ion-header>
  
  <ion-content no-bounce class="voice-call-content">
    <ion-card class="voicecallcard">
      <img src="https://dreamguys.co.in/dhr/template/assets/img/user-03.jpg" class="voiceImg">
      <span class="voicecall-username">John Doe</span>
      <span class="voicecall-timing">00:59</span>
    </ion-card>
    <div class="voicecall-users">
      <ion-list class="users-list" (click)="userMute()">
        <img src="https://dreamguys.co.in/dhr/template/assets/img/user-04.jpg" class="user-image">
        <span *ngIf="mute" class="call-mute"><i class="fa fa-microphone-slash"></i></span>
      </ion-list>
      <ion-list class="users-list">
        <img src="https://dreamguys.co.in/dhr/template/assets/img/user-06.jpg" class="user-image">
      </ion-list>
      <ion-list class="users-list">
        <img src="https://dreamguys.co.in/dhr/template/assets/img/user-05.jpg" class="user-image">
      </ion-list>
    </div>
    <div class="voicecall-options">
      <div class="voicecall-items">
        <ion-list class="voicecall-optionslist">
          <span class="option-icon">
            <i class="fa fa-video-camera camera"></i>
          </span>
        </ion-list>
        <ion-list class="voicecall-optionslist">
          <span class="option-icon">
            <i class="fa fa-microphone microphone"></i>
          </span>
        </ion-list>
        <ion-list class="voicecall-optionslist">
          <span class="option-icon">
            <i class="fa fa-user-plus"></i>
          </span>
        </ion-list>
        <ion-list class="voicecall-optionslist"  (click)="startCall()">
          <span class="color end-call">
              <ion-icon ios="ios-call" md="md-call"></ion-icon>
            </span>
        </ion-list>
        <ion-list class="voicecall-optionslist" (click)="endCall()">
          <span class="end-call">
              <ion-icon ios="ios-call" md="md-call"></ion-icon>
          </span>
        </ion-list>
      </div>
    </div>
  </ion-content>
